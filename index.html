<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <title>Twin Peaks Game</title>
</head>
<body>
    <header class="header">
        <div class="counter-element">
            <img class="counter-logo coffee" src="./images/coffee.png" alt="Coffee">
            <p class="counter coffee-counter">0</p>
        </div>
        <div class="counter-element">
            <img class="counter-logo pie" src="./images/pie.png" alt="Cherry Pie">
            <p class="counter pie-counter">0</p>
        </div>
    </header>

    <main class="container">
        <h1 class="title">Save Laura</h1>
        <p class="mission">In order to save Laura collect 20 cups of damn fine coffee and 15 pieces of cherry pie</p>
        <p class="mission">Be aware of the owles</p>

    <button class="button" type="button">Let's rock!</button>
    </main>
</body>
</html>
